<div class="row d-flex justify-content-center w-100 h-100 m-0">
    <div class="col-lg-5 col-md-6 align-content-center ">
        
        <div class="card">

          <div class="row d-flex justify-content-center w-100 m-0">
                  
              <div class="col-10 d-flex justify-content-center pb-3">
                  <span class="nombre-empresa">Modal</span>
              </div>

              <button (click)="open()">Abrir</button>

          </div>
        </div>

    </div>
</div>

<ng-template #mdlEjemplo>
  <div class="modal-header">
    <div class="row">
      <div class="col-2 d-flex justify-content-center p-0">
        <img src="assets/img/ave.png" alt="">
      </div>
      <div class="col-8">
        <h4 class="modal-title pull-left" style="font-size: 14px">
          <span>Ejemplo</span>
        </h4>
      </div>
      <div class="col-2 text-end">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="modalRef.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="card">
      
    </div>
  </div>
</ng-template>
